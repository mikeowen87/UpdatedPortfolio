<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" type="text/css" href="iconButtons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Contact</title>
</head>

<body>

    <main>

        <header>

            <div class="nav">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="index.html">Home<span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-white" href="contact.html">Contact</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <br><br>

        <div class="container">
            <div class="row">
                <div class="col-md-7 text-white" style="padding: 10px 10px 10px 10px; margin: auto;">

                    <form>
                        <div class="form-group text-center">
                            <h1>Contact Me</h1>
                            <hr style="border: 1px dashed rgb(2, 0, 128);">
                        </div>

                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" required placeholder="John Smith">
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required
                                placeholder="jsmith@gmail.com">
                            <small id="emailHelp" class="form-text text-muted text-center" aria-describedby="emailHelp"
                                style="text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; ">We'll
                                never share your email with anyone else.</small>
                        </div>

                        <div class="form-group form-check text-center">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="emailFunction()"
                                style="zoom: 2;">

                            <label class="form-check-label" for="exampleCheck1">Check this box if you do not <br>wish to
                                provide your email address </label>
                        </div>

                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea id="comments" class="form-control" rows="3"
                                placeholder="Add any comments you like" style="color: black;"></textarea>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <footer style="margin-top: 60px;">
            <a href="https://www.linkedin.com/" class="icon-button linkedin"><i
                    class="fab fa-linkedin-in icon-linkedin"></i><span></span></a>
            
        </footer>






        <script type="text/javascript">
            function emailFunction() {
                var checkbox = document.getElementById("exampleCheck1");
                if (checkbox.checked == true) {
                    document.getElementById("inputEmail").required = false; 
                }
                else {
                    document.getElementById("inputEmail").required = true;
                }
            }
        </script>


        
    </main>
</body>

</html>
