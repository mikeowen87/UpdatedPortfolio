    <script type="text/javascript">

        function toggleResume() {
            var toggleResume = document.getElementById("toggleResume");
            var resumeContainer = document.getElementById("resumeContainer");
            var toggleResume = document.getElementById("toggleResume");
            var profilePic = document.getElementById("profilePic");


            if (resumeContainer.style.display == "none") {
                resumeContainer.style.display = "block";
                toggleResume.style.backgroundColor = "#6c757d";
                toggleResume.innerHTML = "Hide Resumé";
                profilePic.style.display = "none";
                resumeContainer.style.marginTop = "54px";
            }
            else {
                resumeContainer.style.display = "none";
                toggleResume.style.backgroundColor = "#007bff"
                toggleResume.innerHTML = "Show Resumé";
                profilePic.style.display = "block";
            }
        }
    </script>
